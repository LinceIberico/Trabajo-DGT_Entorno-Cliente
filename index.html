    <!--Modal Registrar Multa-->

    <div class="modal" tabindex="-1" role="dialog" id="registrarMulta">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body">



                    <div id="registrarMulta">

                                <!-- Form Name -->
                                <legend>Registrar Multa</legend>

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtNifConductor">NIF Conductor</label>

                                    </div>

                                    <div class="col-md-4">
                                        <input id="txtImporte" name="txtImporte" type="number" placeholder="Importe" class="form-control input-md">

                                    </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtDescripcion">Descripción</label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" id="txtDescripcion" name="txtDescripcion"></textarea>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="dtFecha">Fecha</label>
                                    <div class="col-md-4">
                                        <input id="dtFecha" name="dtFecha" type="date" placeholder="Fecha" class="form-control input-md">
                                    </div>
                                </div>

                                <!--RADIO LEVEDAD-->

                                <div class="form-group">

                                    <label class="col-md-4 control-label" for="radioLevedad">Levedad</label>

                                    <div class="col-md-4">

                                        <div class="radio">
                                            <label for="radioLevedad-0">
                                                <input type="radio" name="radioLevedad" id="radioLevedadGrave" value="grave" onclick="txtPuntosPerdidos.disabled = false ; radioBonificada.disabled = true ">Grave
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label for="radioLevedad-1">
                                                <input type="radio" name="radioLevedad" id="radioLevedadLeve" value="leve" onclick="radioBonificada.disabled = false ; txtPuntosPerdidos.disabled = true">Leve
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div id="gravedadLeve" class="form-group" name="leve">
                                    <label class="col-md-4 control-label" for="radioBonificada">Bonificada</label>

                                    <div class="col-md-4">

                                        <div class="radio">
                                            <label for="radioBonificada-0">
                                                <input type="checkbox" name="radioBonificada" id="radioBonificada" value="true" disabled>Si
                                            </label>
                                        </div>

                                        <!--<div class="radio">
                                            <label for="radioBonificada-1">
                                                <input type="radio" name="radioBonificada" id="radioBonificada-1" value="false" checked="checked" disabled>No
                                            </label>
                                        </div>-->

                                    </div>
                                </div>

                                <div id="puntosPerdidos" class="form-group" name="grave">

                                    <label class="col-md-4 control-label" for="txtPuntosPerdidos">Puntos Perdidos</label>
                                    <div class="col-md-4">
                                        <input id="txtPuntosPerdidos" name="txtPuntosPerdidos" type="number" min="1" max="15" placeholder="Puntos Perdidos" class="form-control input-md" disabled>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="btnEnviarConductor"></label>
                                    <div class="col-md-4">
                                        <input type="button" id="btnRegistrarMulta" name="btnRegistrarMulta" class="btn btn-primary" value="Dar de alta" onclick="registrarMulta();" />
                                        <input type="button" id="btnVolver" name="btnVolver" class="btn btn-primary" value="Cerrar" data-dismiss="modal" onclick="limpiarMensajes()" />
                                    </div>
                                </div>

                                <div id="mensajesAltaMulta" style="margin-left: 35%;"></div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
